<div class="login-dark">
  <form (ngSubmit)="onSubmit()" fxLayout="column" #myForm="ngForm">
  <h2 class="sr-only">Login Form</h2>
  <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
  <div class="form-group"><input class="form-control" [(ngModel)]="loginForm.uid" name="username" type="email" placeholder="Email"></div>
  <div class="form-group"><input class="form-control" [(ngModel)]="loginForm.password" name="password" type="password" placeholder="Password"></div>
  <div class="form-group"><button class="btn btn-primary btn-block" type="submit" >Log In</button></div>
  </form>
</div>
